<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="../assets/styles.css">
</head>

<body>
    <div class="container">
        <div class="form-container">
            <div class="logo-container">
                <img src="../assets/img/logo-the-krusty-krab-final.png" alt="Logo de la marca" class="brand-logo">
            </div>
            <div class="cont-form">
                <form>
                    <label for="fullname">Nombre y Apellido</label>
                    <input type="text" id="fullname" name="fullname" required>

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>

                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>

                    <label for="confirm-password">Repetir Contraseña</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>

                    <button type="submit">Registrarse</button>
                </form>

                <div class="or-section">
                    <p>O regístrate con</p>
                    <div class="social-buttons">
                        <button id="googleBtn" class="google-btn">
                            <img src="../assets/img/circle-g-google-google-new-google-icon-825017.png" alt="Google logo"
                                class="logo"> Google
                        </button>
                        <button id="faceBtn" class="facebook-btn">
                            <img src="../assets/img/logo-face.png" alt="Facebook logo" class="logo"> Facebook
                        </button>
                    </div>
                </div>

                <div class="signup-section">
                    <p>¿Ya tienes una cuenta?</p>
                    <a class="create-account-btn" href="./login.html">Inicia sesión</a>
                </div>
            </div>
        </div>
    </div>
    <script src="../assets/main.js"></script>
</body>

</html>
