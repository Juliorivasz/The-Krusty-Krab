<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="../assets/styles.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <!-- Logo -->
            <div class="logo-container">
                <img src="../assets/img/logo-the-krusty-krab-final.png" alt="Logo de la marca" class="brand-logo">
            </div>

            <!-- Formulario de inicio de sesión -->
            <div class="cont-form" id="login-form">
                <form>
                    <label for="username">Email</label>
                    <input type="email" id="username" name="username" required>

                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>

                    <!-- Enlace para recuperación de contraseña -->
                    <a href="javascript:void(0);" class="forgot-password-btn" onclick="showForgotPasswordForm()">¿Has olvidado tu contraseña?</a>
                    
                    <button type="submit">Iniciar Sesión</button>
                </form>

                <!-- Opción de login con Google o Facebook -->
                <div class="or-section">
                    <p>O inicia sesión con</p>
                    <div class="social-buttons">
                        <button id="googleBtn" class="google-btn">
                            <img src="../assets/img/circle-g-google-google-new-google-icon-825017.png" alt="Iniciar sesión con Google" class="logo"> Google
                        </button>
                        <button id="faceBtn" class="facebook-btn">
                            <img src="../assets/img/logo-face.png" alt="Iniciar sesión con Facebook" class="logo"> Facebook
                        </button>
                    </div>
                </div>

                <!-- Sección de registro -->
                <div class="signup-section">
                    <p>¿Todavía no tienes una cuenta?</p>
                    <a class="create-account-btn" href="./registro.html">Crea una ahora</a>
                </div>
            </div>

            <!-- Formulario de recuperación de contraseña -->
            <div class="cont-form" id="forgot-password-form" style="display: none;">
                <form>
                    <label for="forgot-email">Email o Número de Teléfono</label>
                    <input type="email" id="forgot-email" name="forgot-email" required>
                    
                    <button type="submit">Enviar</button>
                </form>

                <div class="signup-section">
                    <p>¿Ya recuerdas tu contraseña?</p>
                    <a class="create-account-btn" href="javascript:void(0);" onclick="showLoginForm()">Inicia sesión</a>
                </div>
            </div>
        </div>
    </div>

    <script src="../assets/main.js"></script>
</body>
</html>
